<!doctype html>
<html lang="en">

<head>
  <title>Product Moor</title>
  <meta charset="utf-8">
  </meta>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </meta>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </meta>

  <link rel='stylesheet' href='http://demo.themefisher.com/parsa/plugins/bootstrap/bootstrap.min.css' />
  <link rel='stylesheet' href='http://demo.themefisher.com/parsa/plugins/slick/slick.css' />
  <link rel='stylesheet' href='http://demo.themefisher.com/parsa/plugins/themify-icons/themify-icons.css' />
  <link href='http://demo.themefisher.com/parsa/css/style.css' rel='stylesheet' />
  <link rel='shortcut icon' href='http://demo.themefisher.com/parsa/images/favicon.ico' type='image/x-icon' />
  <link rel='icon' href='http://demo.themefisher.com/parsa/images/favicon.ico' type='image/x-icon' />
</head>

<body>
  <div id="root" style="height: 100%"></div>
  <script src="http://demo.themefisher.com/parsa/plugins/jQuery/jquery.min.js"></script>
  <script src="http://demo.themefisher.com/parsa/plugins/bootstrap/bootstrap.min.js"></script>
  <script src="http://demo.themefisher.com/parsa/plugins/slick/slick.min.js"></script>
  <script src="http://demo.themefisher.com/parsa/plugins/masonry/masonry.js"></script>
  <script src="http://demo.themefisher.com/parsa/plugins/instafeed/instafeed.min.js"></script>
  <script src="http://demo.themefisher.com/parsa/plugins/smooth-scroll/smooth-scroll.js"></script>
  <script src="http://demo.themefisher.com/parsa/plugins/headroom/headroom.js"></script>
  <script src="http://demo.themefisher.com/parsa/plugins/reading-time/readingTime.min.js"></script>
  <script src="http://demo.themefisher.com/parsa/js/script.js"></script>
  <script>
    setTimeout(function () {
      if (($('#instafeed').length) !== 0) {
        var userId = $('#instafeed').attr('data-userId');
        var accessToken = $('#instafeed').attr('data-accessToken');
        var userFeed = new Instafeed({
          get: 'user',
          userId: userId,
          resolution: 'low_resolution',
          accessToken: accessToken,
          template: '<div class="instagram-post"><img class="img-fluid w-100" src="{{image}}" alt="instagram-image"><ul class="list-inline text-center"><li class="list-inline-item"><a href="{{link}}" target="_blank" class="text-white"><i class="ti-heart mr-2"></i>{{likes}}</a></li><li class="list-inline-item"><a href="{{link}}" target="_blank" class="text-white"><i class="ti-comments mr-2"></i>{{comments}}</a></li></ul></div>'
        });
        userFeed.run();
      }
  }, 2000);
  
  </script>
</body>

</html>
